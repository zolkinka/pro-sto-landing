<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПроСТО - Приложение для записи в шиномонтажи и автомойки</title>
    <meta name="description" content="ПроСТО - простое приложение для быстрой записи в проверенные шиномонтажи и автомойки вашего города. Никаких звонков и очередей!">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="assets/prosto-logo.png" height="43"/>
            </div>
            <div class="contact-info">
                <a class="email" href="mailto:support@prosto-app.ru">support@prosto-app.ru</a>
                <svg class="email-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4 7L10.94 12.94C11.52 13.52 12.48 13.52 13.06 12.94L20 7" stroke="#302F2D" stroke-width="2" stroke-linecap="round"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke="#302F2D" stroke-width="2"/>
                </svg>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="text-container">
                <h1 class="main-title">
                    Никаких звонков и очередей. <span class="highlight">Все просто!</span>
                </h1>
                <div class="description">
                    <p>Надоело ждать в очередях ?</p>
                    <p><span class="brand">ПроСТО</span> - это простое приложение которое поможет за несколько минут записаться в проверенные шиномонтажи и автомойки вашего города.</p>
                </div>
            </div>
            
            <div class="button-container">
                <a href="#" class="app-button app-store-btn">
                    <img src="assets/apple-icon.png" alt="App Store" class="button-icon">
                    <div class="button-text">
                        <span class="button-subtitle">Доступно в</span>
                        <span class="button-title">App Store</span>
                    </div>
                </a>
                
                <a href="#" class="app-button google-play-btn">
                    <img src="assets/google-play-icon.png" alt="Google Play" class="button-icon">
                    <div class="button-text">
                        <span class="button-subtitle">Доступно в</span>
                        <span class="button-title">Google play</span>
                    </div>
                </a>
            </div>
        </main>

        <!-- Phone Mockups -->
        <div class="phone-mockups">
            <div class="phone-mockup phone-1">
                <img src="assets/phone-example-1.png" alt="ПроСТО - интерфейс карты с шиномонтажами" class="phone-image">
            </div>
            
            <div class="phone-mockup phone-2">
                <img src="assets/phone-example-2.png" alt="ПроСТО - интерфейс записи на услуги" class="phone-image">
            </div>
        </div>
    </div>
</body>
</html>
